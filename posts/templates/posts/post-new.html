{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form }}
            <!--No need to define an action b/c there is only one button and it will default to submit-->
            <button class="form-submit" >Add Post</button>
        </form>
    </section>
{% endblock %}
